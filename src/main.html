<!DOCTYPE html>
<html>
<head>
  <title>New tab</title>
  <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../../bower_components/semantic/dist/semantic.min.js"></script>
  <script src="./main.js"></script>
  <link rel="stylesheet" href="../../bower_components/semantic/dist//semantic.min.css" />
  <link rel="stylesheet" href="./main.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="body">
<div class="content">
  <div class="ui big search main-search">
    <div class="ui icon input">
      <input class="prompt" type="text" placeholder="Start typing to add a new show...">
      <i class="search icon"></i>
    </div>
    <div class="results"></div>
  </div>
  <div class="serie-container" id="series">
  </div>
  <div class="ui modal" id="jump-dialog">
    <i class="close icon"></i>
    <div class="header">
      Choose the episode to watch next
    </div>
    <div class="content">
      <div class="ui selection dropdown" id="season-dropdown">
        <input type="hidden" name="season">
        <i class="dropdown icon"></i>
        <div class="default text">Season</div>
        <div class="menu">
        </div>
      </div>
      <div class="ui selection dropdown" id="episode-dropdown">
        <input type="hidden" name="episode">
        <i class="dropdown icon"></i>
        <div class="default text">Episode</div>
        <div class="menu">
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="ui black deny button">
        Cancel
      </button>
      <button class="ui positive right labeled icon button">
        Save
        <i class="checkmark icon"></i>
      </button>
    </div>
  </div>
</div>
<footer>
  <button class="my-popup ui icon button open-twitter" data-html="Questions? Suggestions? Bugs? Send me a message on Twitter.">
    <i class="twitter icon"></i>
  </button>
  <button class="my-popup ui icon button open-twitter" data-html="Source code of this extension">
    <i class="github icon"></i>
  </button>
  <button class="my-popup ui icon button refresh" data-html="Refresh metadata about shows">
    <i class="refresh icon"></i>
  </button>
  <span class="credits">
  powered by <a href="http://www.tvmaze.com/api" target="_blank">TVmaze API</a>
  </span>
</footer>
</body>
</html>
